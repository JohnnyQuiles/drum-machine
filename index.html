<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
        <div class="count"></div>
        <div class='drums'>
            <div class='Kick'>
            
            <label for="kick-drum">Kick</label>
        </div>
        <div class='Hihat'>
        
            <label for="hihat-drum">Hihat</label>
        </div>
        <div class='Snare'>
            
            <label for="snare-drum">Snare</label>
        </div>
        <div class='MetronomeBox'></div>
        
        
</div>
        
    </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
